<div class="page-container" style="min-height:421px">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Registration form -->
            <form action="#" class="registration-form">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="text-center">
                                    <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                                    <h5 class="content-group-lg">Criar Conta <small class="display-block">Todos campos sao obrigatorios</small></h5>
                                </div>

                                <div class="form-group has-feedback">
                                    <input class="form-control" placeholder="Escolha um Username" type="text" ng-model="novo_user.username">
                                    <div class="form-control-feedback">
                                        <i class="icon-user-plus text-muted"></i>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Primeiro(s) nome(s)" type="text" ng-model="nome">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-check text-muted"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Apelido" type="text" ng-model="apelido">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-check text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Senha" type="password" ng-model="senha">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-lock text-muted"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Repita a Senha" type="password" ng-model="senha_confirmation">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-lock text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Email" type="email" ng-model="novo_member.email">
                                            <div class="form-control-feedback">
                                                <i class="icon-mention text-muted"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">

                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-calendar5"></i></span>
                                            <input class="form-control pickadate picker__input picker__input--active" placeholder="Data de Nascimento" readonly="" id="birthdate" aria-haspopup="true" aria-expanded="true" aria-readonly="false" aria-owns="P590402406_root" type="text" ng-model="novo_member.birthday">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Nr. Celular" type="number" ng-model="novo_member.phone">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-lock text-muted"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <select class="form-control" id="city-filter" ng-model="novo_member.city">
                                                <option ng-repeat="city in cities" value="{{city}}">{{city.name}}</option>
                                            </select>
                                            <div class="form-control-feedback">
                                                <i class="icon-user-lock text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group has-feedback">
                                            <input class="form-control" placeholder="Tecnologias/Plataformas/Software usados no teu dia-a-dia" type="text" ng-model="novo_member.technologies">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-lock text-muted"></i>
                                            </div>
                                        </div>
                                        <span class="pull-right" style="color: red;">*<small>Separe as tecnologias com virgulas</small></span>
                                    </div>
                                </div>

                                                                    <div class="checkbox">
                                                                        <label>
                                                                            <div class="checker"><span class="checked"><input class="styled" checked="checked" type="checkbox"></span></div>
                                                                            Send me <a href="#">test account settings</a>
                                                                        </label>
                                                                    </div>

                                                                        <label>
                                                                            <div class="checker"><span class="checked"><input class="styled" checked="checked" type="checkbox"></span></div>
                                                                            Subscribe to monthly newsletter
                                                                        </label>
                                                                    </div>
                                
                                                                    <div class="checkbox">
                                                                        <label>
                                                                            <div class="checker"><span><input class="styled" type="checkbox"></span></div>
                                                                            Accept <a href="#">terms of service</a>
                                                                        </label>
                                                                    </div>
                                                                </div>-->
                                
                                <div style="margin-top: 30px"></div>
                                <div class="clearfix">
                                    <button data-toggle="modal" data-target="#modal-login" class="btn btn-default pull-left"> Efectuar Login </button>
                                    <button class="btn bg-pink-400 btn-labeled btn-labeled-right pull-right" ng-click="flushOnServer()"><b><i class="icon-plus3"></i></b> Criar Conta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /registration form -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>
